<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FontAwesome for the G icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #050505;
            --border: #333333;
            --text-main: #e0e0e0;
            --accent: #FFFFFF;
            --danger: #ff4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            padding: 50px 40px;
            border-radius: 6px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            margin-top: 0;
            color: var(--accent);
            font-size: 2em;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        p {
            color: #888;
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 0.9em;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--accent);
            color: #000; 
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1em;
            border: 1px solid var(--accent);
        }

        .btn-google:hover {
            opacity: 0.9;
        }

        .error-box {
            background: rgba(255, 68, 68, 0.05);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .disclaimer {
            margin-top: 30px;
            font-size: 0.7em;
            color: #444;
            border-top: 1px solid #1a1a1a;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>the website</h1>
        
        {% if error %}
            <div class="error-box">
                <i class="fas fa-ban"></i> {{ error }}
            </div>
        {% endif %}

        <p>
            <strong>To access the site, you must sign in with an authorized email</strong><br>
        </p>

        <a href="/login" class="btn-google">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </div>
</body>
</html>
